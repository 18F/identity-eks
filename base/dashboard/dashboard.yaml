apiVersion: apps/v1
kind: Deployment
metadata:
  name: dashboard-metrics-server
  namespace: kubernetes-dashboard
  labels:
    app: metrics-server
    chart: metrics-server-2.11.1
    release: dashboard
    heritage: Helm
spec:
  selector:
    matchLabels:
      app: metrics-server
      release: dashboard
  replicas: 1
  template:
    metadata:
      labels:
        app: metrics-server
        release: dashboard
    spec:
      serviceAccountName: dashboard-metrics-server
      containers:
        - name: metrics-server
          image: "k8s.gcr.io/metrics-server-amd64:v0.3.6"
          imagePullPolicy: IfNotPresent
          command:
            - /metrics-server
            - --cert-dir=/tmp
            - --logtostderr
            - --secure-port=8443
          ports:
          - containerPort: 8443
            name: https
          livenessProbe:
            httpGet:
              path: /healthz
              port: https
              scheme: HTTPS
            initialDelaySeconds: 20
          readinessProbe:
            httpGet:
              path: /healthz
              port: https
              scheme: HTTPS
            initialDelaySeconds: 20
          resources:
            {}
          securityContext:
            allowPrivilegeEscalation: false
            capabilities:
              drop:
              - all
            readOnlyRootFilesystem: true
            runAsGroup: 10001
            runAsNonRoot: true
            runAsUser: 10001
          volumeMounts:
          - name: tmp
            mountPath: /tmp
      nodeSelector:
        {}
      affinity:
        {}
      tolerations:
        []
      volumes:
      - name: tmp
        emptyDir: {}
