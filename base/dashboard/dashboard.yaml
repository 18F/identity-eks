# Source: kubernetes-dashboard/charts/metrics-server/templates/tests/test-version.yaml
apiVersion: v1
kind: Pod
metadata:
  name: dashboard-metrics-server-test
  labels:
    app: metrics-server
    chart: metrics-server-2.11.1
    release: dashboard
    heritage: Helm
  annotations:
    "helm.sh/hook": test-success
spec:
  containers:
  - name: wget
    image: busybox
    command: ['/bin/sh']
    args:
    - -c
    - 'wget -qO- https://dashboard-metrics-server:443/version | grep -F v0.3.6'
  restartPolicy: Never
