apiVersion: beat.k8s.elastic.co/v1beta1
kind: Beat
metadata:
  name: logging
spec:
  type: filebeat
  version: 7.8.0
  config:
    output.logstash:
      hosts: ["logstash:5044"]
    filebeat.inputs:
    - type: container
      paths:
      - /var/log/containers/*.log
      processors:
      #- add_cloud_metadata: {}
      #- add_host_metadata: {}
      - add_kubernetes_metadata:
          in_cluster: true
      - decode_json_fields:
          when:
            regexp:
              message: "^{.*}$"
          fields: ["message"]
          process_array: false
          max_depth: 2
          target: "json"
          overwrite_keys: false
          add_error_key: true
  daemonSet:
    podTemplate:
      spec:
        dnsPolicy: ClusterFirstWithHostNet
        hostNetwork: true
        securityContext:
          runAsUser: 0
        containers:
        - name: filebeat
          volumeMounts:
          - name: varlogcontainers
            mountPath: /var/log/containers
          - name: varlogpods
            mountPath: /var/log/pods
          - name: varlibdockercontainers
            mountPath: /var/lib/docker/containers
        volumes:
        - name: varlogcontainers
          hostPath:
            path: /var/log/containers
        - name: varlogpods
          hostPath:
            path: /var/log/pods
        - name: varlibdockercontainers
          hostPath:
            path: /var/lib/docker/containers

