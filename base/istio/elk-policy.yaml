apiVersion: authentication.istio.io/v1alpha1
kind: Policy
metadata:
  name: elk-mtls-authn
  namespace: istio-system
spec:
  targets:
  - name: elasticsearch-master-headless
  peers:
  - mtls:
      mode: STRICT
---
apiVersion: networking.istio.io/v1alpha3
kind: DestinationRule
metadata:
  name: elk-mtls-dr
  namespace: istio-system
spec:
  host: elasticsearch-master-headless
  trafficPolicy:
    tls:
      mode: ISTIO_MUTUAL

