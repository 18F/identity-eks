apiVersion: networking.istio.io/v1alpha3
kind: Gateway
metadata:
  name: idp-gateway
  namespace: idp
spec:
  selector:
    app: idp-primary
  servers:
  - port:
      number: 80
      name: http
      protocol: HTTP
    hosts:
    - "secure.eks-test.v2.identitysandbox.gov"
    tls:
      httpsRedirect: true # sends 301 redirect for http requests
  - port:
      number: 443
      name: https-443
      protocol: HTTPS
    hosts:
    - "secure.eks-test.v2.identitysandbox.gov"
    tls:
      mode: ISTIO_MUTUAL # enables HTTPS on this port with self signed certs

